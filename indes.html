<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>carousell</title>
</head>
<body>
    <div id="app">
        <div class="carousel">
          <div :style="{transform: 'translateX(-'+100*activeIndex+'%)'}" class="slides">
            <div class="slide" v-for="(image, index) in images" :key="index">
              <img :src="image.src" :alt="image.alt" >
            </div>
          </div>
          <button class="prev" @click="prevSlide">&#10094;</button>
          <button class="next" @click="nextSlide">&#10095;</button>
        </div>
      </div>
      
    <script>
    const app = Vue.createApp({
    data(){
        return{
           images: [
            {  src: 'images/jour-de-terre-d-environnement-dans-les-mains-des-arbres-cultivant-jeunes-plantes-bokeh-verdissent-la-main-femelle-fond-tenant-l-130247647.jpg', title: 'Shoes'},
            {  src: 'images/tree-736885__480.jpg', title: 'Shoes'},
            {  src: 'images/belle-forêt-tropicale-à-l-itinéraire-aménagé-pour-amateurs-de-la-nature-de-ka-d-ang-36703721.jpg', title: 'Shoes'},

           ],
           activeIndex: 0
        }
    },
    methods: {
        prevSlide() {
          this.activeIndex = this.activeIndex === 0 ? this.images.length - 1 : this.activeIndex - 1;
        },
        nextSlide() {
          this.activeIndex = this.activeIndex === this.images.length - 1 ? 0 : this.activeIndex + 1;
        }
      }
});
app.mount('#app')

    </script>
</body>
</html>
