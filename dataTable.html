<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <title>dataTable</title>
</head>
<body>
    <div id="app">
        <div class="container" >
            <h1 class="p-5">Liste des produits</h1>
            <table class="table table-info table-striped-columns">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Seller</th>
                      <th scope="col">Name</th>
                      <th scope="col">Image</th>
                      <th scope="col">Price</th>
                      <th scope="col">Star</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="item in dataListes">
                      <th scope="row">{{ item.id }}</th>
                      <td> {{ item.seller }} </td>
                      <td> {{ item.name }} </td>
                      <td> <img :src="item.image" style="width: 50px; height:50px;"> </td>
                      <td> {{ item.price }} </td>
                      <td> {{ item.star }} </td>
                    </tr>
                  </tbody>
              </table>
        </div>
    </div>
    <script>
        const app= Vue.createApp({
            data(){
                return {
                    dataListes: [
                        {
                            id: 1,
                            seller: 'MTN',
                            name: 'Moxom MX WL10 Écouteurs sans fil performant',
                            image: 'images/moxom.png',
                            price: 120000,
                            star: '3.0'
                          },
                          {
                            id: 2,
                            seller: 'MTN',
                            name: 'Routeur 5G, internet 75 Go',
                            image: 'images/moxom.png',
                            price: 75000,
                            star: '4.0'
                          },
                          {
                            id: 3,
                            seller: 'MTN',
                            name: 'Nova 9SE, écran LCD Full HD+ de 6.78',
                            image: 'images/moxom.png',
                            price: 115000,
                            star: '3.5'
                          },
                          {
                            id: 4,
                            seller: 'MTN',
                            name: 'S62 Pro, Noir full optional',
                            image: 'images/moxom.png',
                            price: 110000,
                            star: '3.5'
                          }
                    ]
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
